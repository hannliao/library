<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <h1>LIBRARY</h1>
    <button type="button" id="add">+ add new book</button>

    <dialog>
        <div id="modal">
            <h2>add new book</h2>

            <form id="addBookForm" action="" method="dialog">
                <div class="form-row">
                    <label for="title"></label>
                    <input type="text" id="title" placeholder="title">
                </div>
                <div class="form-row">
                    <label for="author"></label>
                    <input type="text" id="author" placeholder="author">
                </div>
                <div class="form-row">
                    <label for="pages"></label>
                    <input type="number" id="pages" min="1" placeholder="pages">
                </div>
                <div class="form-row">
                    <label for="read_status">have you read it?</label>
                    <input type="checkbox" id="read_status">
                </div>

                <div class="form-row buttons">
                    <button type="button" id="close">cancel</button>
                    <button type="submit" id="submit">submit</button>
                </div>
            </form>
        </div>
    </dialog>

    <div class="catalog">
    </div>
</body>

</html>
